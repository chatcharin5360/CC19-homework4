<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post Box</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>CC19 :Homework4 :Facebook create page</h1>
    <hr />
    <div class="post-box">
        <div class="post-input">
            <div class="profile-pic"></div>
            <input type="text" class="text-input" placeholder="คุณคิดอะไรอยู่ Chatcharin" />
        </div>

        <div class="divider"></div>

        <div class="action-buttons">
            <div class="action-button live-video">
                <img src="./pic/video.png" alt="Live">
                <div>วิดีโอถ่ายทอดสด</div>
            </div>
            <div class="action-button photo-video">
                <img src="./pic/image.png" alt="Photo/Video">
                <div>รูปภาพ/วิดีโอ</div>
            </div>
            <div class="action-button reels">
                <img src="./pic/reel.png" alt="Reels">
                <div>คลิป Reels</div>
            </div>
        </div>
    </div>
</body>

</html>
